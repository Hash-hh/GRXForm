program: main.py # main training script
method: bayes      # Strategy:
                  # options: random, bayes, grid

metric:
  name: best_overall_objective # Metric logged by your script to optimize
  goal: maximize                # We want to maximize this objective

parameters:
  learning_rate:
    values: [5.0e-5, 1.0e-4, 1.0e-3] # Corresponds to config.optimizer["lr"]

  rl_entropy_beta:
    values: [0.0005, 0.001, 0.002]  # Corresponds to config.rl_entropy_beta

  ppo_epochs:
    values: [1, 4, 10]              # Corresponds to config.ppo_epochs

  rl_ppo_clip_epsilon:
    values: [0.1, 0.2, 0.3]         # Corresponds to config.rl_ppo_clip_epsilon